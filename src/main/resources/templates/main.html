   .ment {
   overflow: hidden;
    position: relative;
    width: 100%;
    height: 100%; /* 필요한 높이로 조정 */

}

.star {
    position: absolute;
    width: 100px; /* 별 이미지 크기 조정 */
    height: auto;
}

.star1 {
    animation: moveStar1 30s infinite;
}

.star2 {
    animation: moveStar2 20s infinite;
}

.star3 {
    animation: moveStar3 30s infinite;
}
.star4 {
    animation: moveStar4 30s infinite;
}
.star5 {
    animation: moveStar5 30s infinite;
}

/* 별이 자유롭게 움직이는 애니메이션 설정 */
@keyframes moveStar1 {
    0% { transform: translate(200vw, -200px); } /* 화면 오른쪽 끝에서 시작 */
    25% {transform: translate(-500px, 400px); }
    50% { transform: translate(-70px, 250px); }
    75% { transform: translate(100vw, -50px); }
    100% { transform: translate(500px, 300px); }
}

@keyframes moveStar2 {
    0% {  transform: translate(90vw, 20vh); }
    25% {  transform: translate(300px, -190px);  }
    50% { transform: translate(350px, -500px); }
    75% { transform: translate(450vw, 100vw); }
    100% { transform: translate(300px, -190px); }
}

@keyframes moveStar3 {
    0% { transform: translate(100vw, 400px); }
    25% { transform: translate(200px, -150px); }
    50% { transform: translate(-500px, 100vw); }
    75% { transform: translate(500px, -300px); }
    100% { transform: translate(-100px, 190px); }
}

@keyframes moveStar4 {
    0% { transform: translate(100vw, -100px); }
    25% {  transform: translate(500px, 190px);}
    50% { transform: translate(-500px, -400px); }
    75% { transform: translate(100vw, 200px); }
    100% { transform: translate(300px, -190px); }
}

@keyframes moveStar5 {
    0% {  transform: translate(20vw, 90vh); }
    25% {transform: translate(300px, -190px);  }
    50% { transform: translate(400px, -500px); }
    75% { transform: translate(200px, -200px); }
    100% { transform: translate(300px, -190px); }
}
.b-image {
    display: flex; /* Use flexbox to align images in a row */
    justify-content: center; /* Center the images horizontally */
    margin-top: 50px;
    gap: 10px; /* Space between images */
}

.b-image img {
    animation: bounce 3s ease infinite;
}

.b-image img.no-bounce {
    animation: none; /* Disable animation for this specific image */
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-30px);
    }
    60% {
        transform: translateY(-15px);
    }
}

/* Optionally, add delays to create a staggered effect */
.b-image img:nth-child(1) {
    animation-delay: 0s;
}
.b-image img:nth-child(2) {
    animation-delay: 0.8s;
}
.b-image img:nth-child(3) {
    animation-delay: 1s;
}
.b-image img:nth-child(4) {
    animation-delay: 0.8s;
}
.b-image img:nth-child(5) {
    animation-delay: 1s;
}

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // First Slider
            const sliderInner = document.querySelector('.slider__inner');
            const slides = document.querySelectorAll('.slider');
            const dots = document.querySelectorAll('.slider__dot');
            const totalSlides = slides.length;
            let currentIndex = 0;
            let autoSlideInterval;

            function updateSliderPosition() {
                const offset = -currentIndex * 100;
                sliderInner.style.transform = `translateX(${offset}%)`;

                // Update active dot
                dots.forEach(dot => dot.classList.remove('active'));
                dots[currentIndex].classList.add('active');
            }

            function startAutoSlide() {
                autoSlideInterval = setInterval(() => {
                    currentIndex = (currentIndex < totalSlides - 1) ? currentIndex + 1 : 0;
                    updateSliderPosition();
                }, 3000); // 3000ms = 3초 간격
            }

            function stopAutoSlide() {
                clearInterval(autoSlideInterval);
            }

            document.querySelector('.prev').addEventListener('click', function() {
                stopAutoSlide(); // 자동 슬라이드를 멈추고
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalSlides - 1;
                updateSliderPosition();
                startAutoSlide(); // 다시 시작
            });

            document.querySelector('.next').addEventListener('click', function() {
                stopAutoSlide(); // 자동 슬라이드를 멈추고
                currentIndex = (currentIndex < totalSlides - 1) ? currentIndex + 1 : 0;
                updateSliderPosition();
                startAutoSlide(); // 다시 시작
            });

            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    stopAutoSlide(); // 자동 슬라이드를 멈추고
                    currentIndex = index;
                    updateSliderPosition();
                    startAutoSlide(); // 다시 시작
                });
            });

            // Initialize slider position and start auto slide
            updateSliderPosition();
            startAutoSlide();


            // Second Slider
            const sliderInner2 = document.querySelector('.slider__inner2');
            const slides2 = document.querySelectorAll('.slide2');

              const visibleSlides = 3; // 한 번에 보이는 슬라이드 수
              const totalSlides2 = slides2.length;
              let currentIndex2 = 0;

            function updateSliderPosition2() {
                const offset = -currentIndex2 * 100;
                sliderInner2.style.transform = `translateX(${offset}%)`;
            }

            document.querySelector('.prev2').addEventListener('click', function() {
                currentIndex2 = (currentIndex2 > 0) ? currentIndex2 - 1 : totalSlides2 - 1;
                updateSliderPosition2();
            });

            document.querySelector('.next2').addEventListener('click', function() {
                currentIndex2 = (currentIndex2 < totalSlides2 - 1) ? currentIndex2 + 1 : 0;
                updateSliderPosition2();
            });

            // Initialize second slider position
            updateSliderPosition2();
        });
    </script>
</div>
